<!-- card-->
  <div class="container py-5 login-main-wrapper">
    <div class="row align-items-center align-self-center">
      <div class="col-md-12 align-items-center ">
        <div class=" login p-4">
          <div class="row d-flex justify-content-evenly">
            <div class="col-md-6 my-3 " >
              
            </div>
            <div class="col-md-6 card border-primary my-3 mx-3 flex-row d-flex align-items-center w-100 login-form-container">
              <div class="my-4 mx-4 w-100 px-3">
                <h2>
                  Login now
                </h2>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <label>Username</label>
                    <div class="form-floating mb-3 mt-2">
                      <input type="email" [formControl]="emailControl"  [ngClass]="{ 'is-invalid': submitted && emailControl.errors }" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                      <div *ngIf="submitted && emailControl.errors" class="invalid-feedback">
                        <div *ngIf="emailControl.errors.required">Email is required</div>
                        <div *ngIf="emailControl.errors.pattern">Invalid email</div>
                      </div>

                    </div>
                  </div>


                  <div class="mt-0">
                    <button type="button" class="btn btn-primary px-4 mt-0" (click)="login()">
                      Login Now <span class="ps-2"><i class="bi bi-box-arrow-in-right"></i></span>
                    </button>
                  </div>
                </form>


              </div>
            </div>

          </div>



          <!-- button-->

        </div>
      </div>
    </div>
  </div>
