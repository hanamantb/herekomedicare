<!-- card-->
  <div class="container my-5">
    <div class="row align-items-center align-self-center">
      <div class="col-md-12 align-items-center ">
        <div class=" login p-4">
          <div class="row d-flex justify-content-evenly">
            <div class="col-md-6 my-3 " >
              <img src="../../assets/login-img2.png"class="img-fluid " alt="...">
            </div>
            <div class="col-md-6 card border-primary my-3 mx-3" style="max-width: 30rem;">
              <div class="my-4 mx-4">
                <h2>
                  Login now
                </h2>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <div class="form-floating my-4 mb-3">
                      <input type="email" [formControl]="emailControl" class="form-control" [ngClass]="{ 'is-invalid': submitted && emailControl.errors }" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                      <div *ngIf="submitted && emailControl.errors" class="invalid-feedback">
                        <div *ngIf="emailControl.errors.required">Email is required</div>
                        <div *ngIf="emailControl.errors.pattern">Invalid email</div>
                      </div>
                      
                    </div>
                    </div>


                  <div class="my-4">
                    <button type="button" class="btn btn-primary px-4 my-2" (click)="login()">
                      Login Now <span class="ps-2"><i class="bi bi-box-arrow-in-right"></i></span>
                    </button>
                  </div>
                </form>


              </div>
            </div>

          </div>



          <!-- button-->

        </div>
      </div>
    </div>
  </div>
