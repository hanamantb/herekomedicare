
<div class="container my-4">
  <div class="row align-items-center">

    <div class="col-md-6 ">
      <img src="../../assets/img1.png"class="img-fluid" alt="...">
    </div>


    <div class="col-md-6 ">
      <div class=" findplan p-4 shadow rounded">
        <h5 class="fw-semibold fs-3">
          Find Plan
        </h5>
        <p class="text-black">
          Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>

        <!-- text box-->
        <div class="form-floating   mb-3">
          <input type="text" class="form-control fs-5" id="floatingInput" placeholder="Zip code">
          <label for="floatingInput"> Zip code</label>
        </div>

        <!-- radio-->

        <div class = "multicounty mx-3">
          <p class="my-3 text-black">
            Select your county
          </p>
          <div class="row  my-1">
            <div class="col">
              <div class= "form-check">
                <input class="form-check-input fs-5" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                <label class="form-check-label text-black fs-5 " for="optionsRadios1">
                  ANNE ARUNDEL
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input fs-5" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                <label class="form-check-label text-black fs-5" for="optionsRadios2">
                  BALTIMORE CITY
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- button-->
        <button type="button" class="btn btn-primary rounded px-4  my-2 fs-5 fw-normal">Discover Medicare Plans <span class="ps-2"><i class="bi bi-chevron-right"></i></span></button>
      </div>
    </div>
  </div>
</div>
