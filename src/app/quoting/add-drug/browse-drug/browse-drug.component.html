<div class="container">
  <div class="offcanvas-header browse-drugs-sidebar">
    <h2 class="offcanvas-title" id="offcanvas-basic-title">Browse drugs A-Z</h2>
    <button type="button" aria-label="Close" (click)="close()" class="close-btn" style="border-radius: 50%; background-color: #BDD4DB; color: #005875;">X</button>
  </div>
  <div class="d-flex py-2">
    <div class="col-6 d-flex align-items-center" >Select a letter</div>
    <div class="col-6 d-flex justify-content-end">
      <select name="alphabet" (change)="drugByAlphabet($event)">
        <option  *ngFor="let alphabet of alphabets" [value]="alphabet">{{ alphabet }}</option>
      </select>
    </div>
  </div>
  <div class="scrollable-section drugs-list">
    <ul>
      <li *ngFor="let item of items">
        <div class="card li-card" [class.selected]="item == selectedItem" (click)="toggleItemSelection(item)">
          {{ item.name }}
        </div>
      </li>
    </ul>

  </div>

  <div class="card browse-drug-footer" style="background-color: #F9F9F9 ;position: fixed;bottom: 0"  *ngIf="selectedItem.length !==0">
    <div class="d-flex justify-content-center">
      <div class="p-2">
        <button mat-raised-button style="background-color: #005875; color: white" (click)="drugNameAdd()">Add
          Drug
        </button>
      </div>
      <div class="p-2">
        <button mat-raised-button color="danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
