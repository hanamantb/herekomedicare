<div class="container">
  <div class="offcanvas-header">
    <h3 class="offcanvas-title" id="offcanvas-basic-title">Browse drugs A-Z</h3>
    <button type="button"  aria-label="Close" >X</button>
  </div>
  <div class="d-flex p-2">
    <div class="col-6">SELECT A LETTER</div>
    <div class="col-4">
      <select name="alphabet" (change)="drugByAlphabet($event)">
        <option  *ngFor="let alphabet of alphabets" [value]="alphabet">{{ alphabet }}</option>
      </select>
    </div>
  </div>
  <div class="scrollable-section">
    <ul>
      <li *ngFor="let item of items">
        <div class="card li-card" [class.selected]="item == selectedItem" (click)="toggleItemSelection(item)">
          {{ item.name }}
        </div>
      </li>
    </ul>

  </div>

  <div class="card" style="background-color: #0e0e87;position: fixed;bottom: 0">
    <div class="d-flex">
      <div class="p-2">
        <button mat-raised-button style="background-color: #4b8bb2;color: white" (click)="drugNameAdd()">Select
          Drug
        </button>
      </div>
      <div class="p-2">
        <button mat-raised-button color="danger">Cancel</button>
      </div>
    </div>
  </div>
</div>
