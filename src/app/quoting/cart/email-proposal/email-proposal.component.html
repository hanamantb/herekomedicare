<div class="container email-proposal-container mt-4">
  <div class="d-flex mt-2">
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex">
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select value="0">
          <mat-option [value]="0">
            Male
          </mat-option>
          <mat-option [value]="1">
            Female
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex ">
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex">
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Select the format to generate proposal</mat-label>
        <mat-select value="0">
          <mat-option [value]="0">
            PDF Format
          </mat-option>
          <mat-option [value]="1">
            Excel Format
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Type your comments here</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex ">
    <div class="col-6 p-2">
      <mat-form-field appearance="fill">
        <label>Do you want to attach proposal in the Mail</label>
        <mat-select value="0">
          <mat-option [value]="0">
            Yes
          </mat-option>
          <mat-option [value]="1">
            No
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex col-12 justify-content-end">
    <div class="d-flex">
      <button mat-raised-button STYLE="background-color: white" (click)="navTocart()">Cancel</button>
      <button mat-raised-button style="background-color: #4b8bb2;color: white" class="ms-2" (click)="navTocart()" >
        Send
      </button>
    </div>
  </div>
</div>
