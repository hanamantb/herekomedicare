<div class="container container-box">
  <div class="d-flex mb-0">
    <div class="col-12 mt-1 zip-code-quoting-wrapper">
      <div class="d-flex flex-column mb-30">
        <div class="d-flex align-items-top">
          <label>Zip Code</label>
          &nbsp;
          <mat-icon style="color: #4b8bb2" [matTooltipPosition]="'above'"
                    matTooltip="We use your ZIP Code to determine the carriers who can provide plans in your area.">
            info_outlined
          </mat-icon>
        </div>
        <div>
          <form class="example-form" [formGroup]="zipcodeForm">

            <input type="text" class="mat-in" placeholder="Enter your ZIP code"
                   matInput maxlength="5" type="tel"
                   (input)="inputCounties($event)"
                   formControlName="myControl"
                   [ngClass]="{'ng-invalid-input': myControl.touched && myControl.invalid}">

            <div class="invalid-feedback d-flex" *ngIf="myControl.touched && myControl.invalid">
              The entered Zip Code is not valid.
            </div>
          </form>
        </div>

      </div>
      <div class="d-flex flex-column mb-30" *ngIf="couties.length > 0">
        <div class="d-flex align-items-center">
          <label>County</label>
        </div>
        <div>
          <mat-select placeholder="Select your county" [(ngModel)]="selectedCountie" (selectionChange)="county($event)"
                      [ngModelOptions]="{ standalone: true }">
            <mat-option *ngFor="let option of couties" [value]="option">
              {{option.name}}, {{option.state}}
            </mat-option>
          </mat-select>
        </div>

      </div>
      <div class="d-flex flex-column mb-30">
        <div class="d-flex align-items-top">
          <label>Low Income Subsidy (LIS) </label> &nbsp;
          <mat-icon style="color: #4b8bb2" [matTooltipPosition]="'above'" class="mat-tooltip-panel-above" matTooltip="Low Income Subsidy (LIS) helps people with limited income
           and resources pay Medicare prescription drug program costs,
            like premiums, deductibles, and coinsurance.">
            info_outlined
          </mat-icon>
        </div>
        <div>
          <mat-select placeholder="LIS" value="LIS_NO_HELP" [(ngModel)]="lis" opened>
            <mat-option value="LIS_NO_HELP">
              None
            </mat-option>
            <mat-option value="LIS_LEVEL_4_25">
              25%
            </mat-option>
            <mat-option value="LIS_LEVEL_4_50">
              50%
            </mat-option>
            <mat-option value="LIS_LEVEL_4_75">
              75%
            </mat-option>
            <mat-option value="LIS_LEVEL_4_100">
              100%
            </mat-option>
          </mat-select>
        </div>

      </div>
      
      <div class="d-flex effective-year-container flex-column mb-30" *ngIf="showDiv">
        <div class="d-flex align-items-center">
          <label>Effective Year </label>
          &nbsp;
          <!--          <mat-icon style="color: #4b8bb2" matTooltip="">info_outlined</mat-icon>-->
        </div>
        <div class="d-flex  justify-content-start ey-inputs">
          <input type="radio" name="optradio" checked class="seeplan" (change)="handleCheckboxClick(nextYear)">{{nextYear}}
          <input type="radio" name="optradio" class="seeplan ms-4" (change)="handleCheckboxClick(currentYear)">{{currentYear}}
        </div>
      </div>

      <div class="col-12">

        <div class="mt-2 add-change-prescription">
          <div class=" d-flex body">
            <div class="d-flex align-items-center">
              <p>
                Would you like to add/change prescription drugs in your medicine cabinet?
              </p>
            </div>
            <div class="drugs-toggle">
              NO &nbsp;
              <mat-slide-toggle checked="true" [(ngModel)]="isChecked">YES</mat-slide-toggle>
            </div>

          </div>
        </div>
        <!--          <button mat-raised-button color="primary" class="btn" (click)="drug()">Prescription Drugs</button>-->
        <!--    <div class="d-flex p-2 justify-content-end"><button mat-raised-button color="warn" class="btn" (click)="doctrs()">Doctors</button></div>-->
      </div>
      <div class="col-12 mt-3">
        <div class="d-flex justify-content-end ">
          <button mat-raised-button color="primary" class="btn" (click)="navToPlans()">See Plans<mat-icon class="ms-2">arrow_forward</mat-icon>
</button>
        </div>
      </div>
    </div>
  </div>
</div>
