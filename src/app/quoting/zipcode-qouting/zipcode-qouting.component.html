<div class="container">
  <div class="d-flex mb-0">
    <div class="col-12 mt-1">
      <div class="d-flex p-2  mt-3">
        <div class="col-md-3">
          <p>Zip Code</p>
        </div>
        <div class="col-md-3">
          <form class="example-form" [formGroup]="zipcodeForm">

              <input type="text" class="mat-in" placeholder="Enter your ZIP code"
                     matInput maxlength="5" type="tel"
                     (input) ="inputCounties($event)"
                     formControlName="myControl"
                     [ngClass]="{'ng-invalid-input': myControl.touched && myControl.invalid}">

            <div class="invalid-feedback d-flex" *ngIf="myControl.touched && myControl.invalid">
              The entered ZIP Code is not valid.
            </div>
            <br>
            <mat-select class="mt-2" placeholder="Select your county"    *ngIf="couties.length > 0"  [(ngModel)]="selectedCountie"   (selectionChange)="county($event)" [ngModelOptions]="{ standalone: true }">
              <mat-option *ngFor="let option of couties" [value]="option">
                {{option.name}},{{option.state}}
              </mat-option>
            </mat-select>


            <!--            <input class="mat-in"-->
            <!--                     matInput-->
            <!--                     (input) ="getCounties($event)"-->
            <!--                     formControlName="myControl"-->
            <!--                     [matAutocomplete]="auto" [ngClass]="{'ng-invalid-input': myControl.touched && myControl.invalid}">-->
            <!--              <mat-autocomplete  #auto="matAutocomplete"-->
            <!--                                 [displayWith]="_displayplantname">-->
            <!--                <mat-option *ngFor="let option of couties" [value]="option" >-->
            <!--                  {{selectedCountie}}-{{option.name}},{{option.state}}-->
            <!--                </mat-option>-->
            <!--              </mat-autocomplete>-->

          </form>

          <!--          <input type="text" placeholder="Enter Zip Code" [(ngModel)]="zipcode">-->
        </div>

      </div>
      <br>
      <mat-divider></mat-divider>
      <br>
      <div class="d-flex p-2 mb-1">
        <div class="col-3"
             matTooltip="Low Income Subsidy (LIS) helps people with limited income and resources pay Medicare prescription drug program costs, like premiums, deductibles, and coinsurance."
             matTooltipPosition="left">
          <p>Low Income Subsidy (LIS) </p>
        </div>
        <div class="col-3">
          <mat-select placeholder="LIS" value="LIS_NO_HELP" (selectionChange)="lisChange($event)" opened >
            <mat-option value="LIS_NO_HELP">
              None
            </mat-option>
            <mat-option value="LIS_LEVEL_4_25">
              25%
            </mat-option>
            <mat-option value="LIS_LEVEL_4_50">
              50%
            </mat-option>
            <mat-option value="LIS_LEVEL_4_75">
              75%
            </mat-option>
            <mat-option value="LIS_LEVEL_4_100">
              100%
            </mat-option>
          </mat-select>
        </div>
