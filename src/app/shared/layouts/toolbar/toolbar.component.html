<div class="toolbar">
  <nav class="navbar navbar-expand-lg py-4 navbar-light shadow">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand fs-1 fw-bold" href="#">Medicare</a>
      <div class="collapse navbar-collapse" id="navbarColor03">
      </div>
      <div class="logout-btn ms-auto" *ngIf="!hideButton">
        <button mat-button (click)="onLogout()"><mat-icon>logout</mat-icon>Logout</button>
      </div>
      <div class="d-flex me-5" style="font-size: 12px" (click)="cart()" matBadge="{{number}}" [matBadgeColor]="'accent'" matBadgeOverlap="false"
        *ngIf="number !== undefined && !hideButton">
        <mat-icon class="cart-color">shopping_cart</mat-icon>
      </div>
    </div>
  </nav>
</div>
