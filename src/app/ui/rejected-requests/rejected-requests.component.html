<div class="row">
  <nav aria-label="breadcrumb" style="font-size: 15px ;color: black" (click)="dashboard()">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Rejected Requests</li>
    </ol>
  </nav>
  <div class="col-md-6" align="left" style="margin-bottom: -4px">
    <br>
    <!-- <h1 ><span class="heading" style="text-decoration: underline;">Rejected Requests</span></h1> -->
    <p class="h">Rejected Requests</p>
  </div>
  <div class="col-md-4" align="right">
    <button mat-raised-button  class="dwnldbtn"  (click)="dwnldfilteredrequest()" >
      <mat-icon>cloud_download</mat-icon></button>&nbsp;
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ag-grid-angular style="height: 390px" class="ag-theme-balham" [scrollbarWidth]="8" [headerHeight]="35"
                     rowSelection="multiple"
                     (rowSelected)="activitySelected($event)"
                     [rowHeight]="35" (cellClicked)="onGridCellClicked($event)" [rowData]="rowData"
                     [columnDefs]="columnDefs" enableCellTextSelection=true>
    </ag-grid-angular>
  </div>
</div>
